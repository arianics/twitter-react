<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter Reactive!</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io.connect();
  socket.on('tweet', function (tweet) {
    if(tweet.lang === 'en'){
      console.log(tweet);
    }
  });
  </script>
  </body>
</html>
