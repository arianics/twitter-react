<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter Reactive!</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io.connect('http://localhost');
  socket.on('tweet', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });
  </script>
  </body>
</html>
